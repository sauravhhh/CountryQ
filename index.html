<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountryQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen flex flex-col items-center p-4 antialiased">

    <div class="w-full max-w-2xl mx-auto bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 md:p-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white">CountryQ</h1>
            <p class="text-gray-500 dark:text-gray-400 mt-2">Get information about any country.</p>
        </div>

        <!-- Search Input -->
        <div class="relative mb-6">
            <input type="text" id="search-input" placeholder="Enter a country name (e.g., Japan)" class="w-full px-4 py-3 text-lg bg-gray-100 dark:bg-gray-700 border-2 border-transparent focus:border-blue-500 focus:ring-0 rounded-xl transition duration-300">
            <button id="search-button" class="absolute right-2 top-1/2 -translate-y-1/2 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition-transform transform active:scale-95">
                Search
            </button>
        </div>

        <!-- Results Area -->
        <div id="result-container">
            <!-- Loading Spinner -->
            <div id="loader" class="hidden">
                <div class="spinner"></div>
            </div>
            <!-- Error Message -->
            <div id="error-message" class="hidden text-center bg-red-100 dark:bg-red-900/50 border border-red-400 text-red-700 dark:text-red-300 px-4 py-3 rounded-xl">
                <p>Could not find country. Please check the spelling and try again.</p>
            </div>
            <!-- Country Info -->
            <div id="country-info" class="hidden">
                <!-- Flag and Names -->
                <div class="flex flex-col md:flex-row items-center gap-6 mb-6 pb-6 border-b border-gray-200 dark:border-gray-700">
                    <img id="country-flag" src="" alt="Country Flag" class="w-32 h-auto object-cover rounded-lg shadow-md">
                    <div class="text-center md:text-left">
                        <h2 id="country-name" class="text-3xl font-bold"></h2>
                        <p id="official-name" class="text-gray-500 dark:text-gray-400"></p>
                    </div>
                </div>

                <!-- Main Info Grid -->
                <div class="info-grid">
                    <div class="bg-gray-50 dark:bg-gray-700/50 p-4 rounded-xl">
                        <h3 class="font-semibold text-gray-500 dark:text-gray-400 text-sm">Capital City</h3>
                        <p id="capital" class="text-xl font-medium"></p>
                    </div>
                    <div class="bg-gray-50 dark:bg-gray-700/50 p-4 rounded-xl">
                        <h3 class="font-semibold text-gray-500 dark:text-gray-400 text-sm">Population</h3>
                        <p id="population" class="text-xl font-medium"></p>
                    </div>
                    <div class="bg-gray-50 dark:bg-gray-700/50 p-4 rounded-xl">
                        <h3 class="font-semibold text-gray-500 dark:text-gray-400 text-sm">Continent</h3>
                        <p id="continent" class="text-xl font-medium"></p>
                    </div>
                     <div class="bg-gray-50 dark:bg-gray-700/50 p-4 rounded-xl">
                        <h3 class="font-semibold text-gray-500 dark:text-gray-400 text-sm">Currency</h3>
                        <p id="currency" class="text-xl font-medium"></p>
                    </div>
                    <div class="bg-gray-50 dark:bg-gray-700/50 p-4 rounded-xl">
                        <h3 class="font-semibold text-gray-500 dark:text-gray-400 text-sm">Languages</h3>
                        <p id="languages" class="text-xl font-medium"></p>
                    </div>
                    <div class="bg-gray-50 dark:bg-gray-700/50 p-4 rounded-xl">
                        <h3 class="font-semibold text-gray-500 dark:text-gray-400 text-sm">Timezones</h3>
                        <p id="timezones" class="text-xl font-medium"></p>
                    </div>
                </div>
                 <div class="mt-6 text-center">
                    <a id="map-link" href="#" target="_blank" class="inline-block bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-6 rounded-lg transition-transform transform active:scale-95">
                        View on Map
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM ELEMENTS ---
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const loader = document.getElementById('loader');
            const errorMessage = document.getElementById('error-message');
            const countryInfoContainer = document.getElementById('country-info');

            // --- API URL ---
            const API_URL = 'https://restcountries.com/v3.1/name/';

            // --- EVENT LISTENERS ---
            searchButton.addEventListener('click', searchCountry);
            searchInput.addEventListener('keyup', (event) => {
                if (event.key === 'Enter') {
                    searchCountry();
                }
            });

            // --- MAIN FUNCTION ---
            async function searchCountry() {
                const countryName = searchInput.value.trim();
                if (!countryName) return;

                // --- UI State: Loading ---
                hideAllSections();
                loader.classList.remove('hidden');

                try {
                    const response = await fetch(`${API_URL}${countryName}`);
                    if (!response.ok) {
                        throw new Error('Country not found');
                    }
                    const data = await response.json();
                    displayCountryInfo(data[0]);
                } catch (error) {
                    console.error('Error fetching country data:', error);
                    // --- UI State: Error ---
                    hideAllSections();
                    errorMessage.classList.remove('hidden');
                }
            }

            // --- UI UPDATE FUNCTIONS ---
            function displayCountryInfo(country) {
                // --- UI State: Success ---
                hideAllSections();
                countryInfoContainer.classList.remove('hidden');

                // --- Populate data ---
                document.getElementById('country-flag').src = country.flags.svg;
                document.getElementById('country-name').textContent = country.name.common;
                document.getElementById('official-name').textContent = country.name.official;
                
                document.getElementById('capital').textContent = country.capital ? country.capital[0] : 'N/A';
                document.getElementById('population').textContent = country.population.toLocaleString();
                document.getElementById('continent').textContent = country.continents[0];
                
                const currency = Object.values(country.currencies)[0];
                document.getElementById('currency').textContent = `${currency.name} (${currency.symbol})`;
                
                document.getElementById('languages').textContent = Object.values(country.languages).join(', ');
                document.getElementById('timezones').textContent = country.timezones.join(', ');
                
                document.getElementById('map-link').href = country.maps.googleMaps;
            }

            function hideAllSections() {
                loader.classList.add('hidden');
                errorMessage.classList.add('hidden');
                countryInfoContainer.classList.add('hidden');
            }
        });
    </script>
</body>
  </html>
